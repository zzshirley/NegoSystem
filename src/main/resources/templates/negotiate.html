<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>协商</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet"
          href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{bootstrap/css/chat.css}" />
    <link rel="stylesheet" th:href="@{bootstrap/css/logo.css}" />

</head>
<body>
<div>
<ul class="nav nav-pills navbar-fixed-top" style="background: #e9ecef">
    <li><a style="font-size: 15px" id="opt1" >
        1.查询测评结果</a></li>
    <li><a style="font-size: 15px" id="opt2" >2.解释测评结果</a></li>
    <li><a style="font-size: 15px" id="opt3" >3.重新测评</a></li>
    <li><a style="font-size: 15px" id="opt4" >4.重新自评</a></li>
    <li><a style="font-size: 15px" id="opt5" >5.回答同学问题</a></li>
    <li><a style="font-size: 15px" id="opt6" >6.提问</a></li>
    <li><a style="font-size: 15px" id="opt7" >7.决定</a></li>
</ul>
</div>
    <!--协商-->
    <div id="negotiate" style="overflow:auto; height: 800px; padding-top: 60px " >
        <div class="container">
            <div class="row">
            <div class="col-md-8 col-md-offset-2 "style="padding-top: 62px;">
                <div class="alert alert-info" role="alert">
                        <strong>亲爱的同学：<span th:text="${stuid}"></span><br> </strong>
                        针对<span id="times"th:text="${time}"></span>测试的<span id="ab" th:text="${ability}"></span>
                        你的自评结果是"<span id="selfevaold" th:text="${self1}"></span>",系统对你的测评结果是"<span id="sysold" th:text="${sys}"></span>"
                    </div>

                <div id="chat">

                </div>
            </div>
            </div>
        </div>
    </div>
    <div th:replace="footer"></div>

    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../bootstrap/js/jquery.singlePageNav.min.js"></script>
    <script src="../bootstrap/js/chat.js" ></script>
    <script>
    $(function() {
        /*小屏幕导航点击关闭菜单*/
        $('.navbar-collapse a').click(function() {
            $('.navbar-collapse').collapse('hide');
        });
    })
    </script>
</body>
</html>
