<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>历史成绩</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet"
          href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{bootstrap/css/bootstrap-maizi.css}"/>
    <link rel="stylesheet" th:href="@{bootstrap/css/ques.css}" />

</head>
<body>
<!--导航-->
    <div th:replace="navbar"></div>
<!--测试记录-->
<div class="container">
    <div class="row">
        <div class="alert alert-info" role="alert">
            欢迎你
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">历史测试</div>
                <div class="panel-body" th:action="result">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>文章</th>
                            <th>时间</th>
                            <th>成绩</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="resultList:${resultList}">
                            <td th:text="${resultList.paperid}"></td>
                            <td th:text="${resultList.endtime}"></td>
                            <td th:text="${resultList.score}"></td>
                         </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">今日访客统计</div>
                <div class="panel-body">
                    <canvas id="canvas" class="col-md-12"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<!--footer-->
    <div th:replace="footer"></div>

    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="../bootstrap/js/jquery.singlePageNav.min.js"></script>
    <script src="../bootstrap/js/function.js" ></script>
    <script src="../bootstrap/js/Chart.js"></script>
    <script src="../bootstrap/js/script.js"></script>
    <script >
        $(function() {
            $('.navbar-collapse a').click(function() {
                $('.navbar-collapse').collapse('hide');
            });
        })
</script>
</body>
</html>
