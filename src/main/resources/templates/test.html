<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" >
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">注册</h4>
            </div>
            <div class="modal-body" >
                <form action="@{/register}" method="post">
                    <label for="studentid">学号</label>
                    <input type="text" id="studentid" name="stuid" class="form-control" placeholder="学号">

                    <label for="stupassword">密码</label>
                    <input type="password" id="stupassword" name="password" class="form-control" placeholder="请输入密码">

                    <label for="stuname">姓名</label>
                    <input type="text" id="stuname" name="stuname" class="form-control" placeholder="姓名">

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <input type="submit" class="btn btn-primary" >
                    </div>
                </form>
            </div>
        </div>
